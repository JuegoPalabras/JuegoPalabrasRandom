<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Juego</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            width: 4px;
            height: 80px;
            background: red;
            transform-origin: bottom;
            top: 20px;
        }
        .player {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .top    { top: 5px; left: 50%; transform: translateX(-50%); }
        .right  { right: 5px; top: 50%; transform: translateY(-50%); }
        .bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .left   { left: 5px; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand" id="hand"></div>
        <div class="player top">⬆</div>
        <div class="player right">➡</div>
        <div class="player bottom">⬇</div>
        <div class="player left">⬅</div>
    </div>

    <script>
        function startClock() {
            const hand = document.getElementById("hand");
            let startTime = Date.now();
            const duration = 60000; // 60 segundos

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed % duration) / duration;
                const angle = progress * 360;
                hand.style.transform = `rotate(${angle}deg)`;
                requestAnimationFrame(update);
            }
            update();
        }
        startClock();
    </script>
</body>
</html>
