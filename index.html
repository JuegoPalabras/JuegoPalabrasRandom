<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="optionsMenu">
        <h1 id="optionsMenu-title">Title</h1>
        <h2 id="optionsMenu-text">Seleccione el numero de jugadores</h2>
            <div id="optionsMenuButtons">
            <button id="optionsMenu-opt1">1 Jugador</button>
            <button id="optionsMenu-opt2">2 Jugadores</button>
            <button id="optionsMenu-opt3">3 Jugadores</button>
            <button id="optionsMenu-opt4">4 Jugadores</button>
            </div>
    </div>
    <div id="playersNames">
        <h1>Titulo</h1>
        <div>
    
            <input type="text" placeholder="   Nombre del Jugador 1" id="name1">


            <input type="text" placeholder="   Nombre del Jugador 2" id="name2">

                
        <input type="text" placeholder="   Nombre del Jugador 3" id="name3">
    
            <input type="text"  placeholder="   Nombre del Jugador 4" id="name4">


            <button>Jugar</button>


        </div> 

        
    </div>

    <div class="clock">
        <div class="hand" id="hand"></div>
        <div class="player top">⬆</div>
        <div class="player right">➡</div>
        <div class="player bottom">⬇</div>
        <div class="player left">⬅</div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
